{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
</form>

<a href="{% url 'password_reset' %}">Forgot Password?</a>

{% endblock content %}
